<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapVoult | View Photo</title>

    {# Bootstrap CSS  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

</head>
<body class="m-3">
    
    <div class="container">
        <div class="row justify-content-center">

            <div class="col">
                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>

                <div style="height: 80vh;">
                    <img src="{{photo.image.url}}" 
                        class="card-img-top mb-2" alt="..." style="max-height: 88%; max-width: 100%; object-fit: contain">
                        
                    <p class="fs-5 py-2 fst-italic lh-base">{{photo.description | title}}</p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
