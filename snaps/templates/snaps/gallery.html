<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapVoult | Your Photos Gallery</title>

    {# Bootstrap CSS  #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

</head>
<body class="m-5">
    
    <div class="container">
        
        <div class="row">
            
            {# Section containing categories and menues #}
            <div class="col-md-3">
                <div class="card" >
                    <div class="card-header">
                      Categories
                    </div>
                    
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                      
                        <a href="{% url 'addPhoto' %}" 
                        class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>

                  </div>
            </div>

            {# Section containing photos #}
            <div class="col-md-9">

                <div class="row">
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://t4.ftcdn.net/jpg/03/03/62/45/360_F_303624505_u0bFT1Rnoj8CMUSs8wMCwoKlnWlh5Jiq.jpg" 
                                class="card-img-top" alt="..." style="object-fit: cover;">
                            
                            <div class="card-body">
                              <small class="card-text">Category: Pet</small>
                            </div>

                            <a class="btn btn-outline-dark btn-sm m-1"
                                href="{% url 'viewPhoto' 5 %}">View</a>
                          </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
